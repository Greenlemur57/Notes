<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Persistent Notes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      background: #f3f3f3;
    }
    h1 {
      color: #333;
    }
    textarea {
      width: 100%;
      height: 300px;
      font-size: 1.1em;
      padding: 1em;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
      resize: vertical;
    }
    .hint {
      color: #888;
      font-size: 0.95em;
      margin-top: 0.5em;
    }
  </style>
</head>
<body>
  <h1>My Persistent Notes</h1>
  <textarea id="noteArea" placeholder="Type your notes here..."></textarea>
  <div class="hint">Anything you write is saved automatically and will stay, even after you reload this page.</div>
  <script>
    const textarea = document.getElementById('noteArea');
    const STORAGE_KEY = 'myPersistentNote';

    // Load saved note on page load
    textarea.value = localStorage.getItem(STORAGE_KEY) || '';

    // Save on every change
    textarea.addEventListener('input', () => {
      localStorage.setItem(STORAGE_KEY, textarea.value);
    });
  </script>
</body>
</html>
